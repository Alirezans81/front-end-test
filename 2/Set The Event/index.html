<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- My Style -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="centralize-div d-flex justify-content-center align-items-center">
        <div class="text-center content-container">
            <div class="row">
                <div class="col-6 form-div d-flex flex-column justify-content-center align-items-center px-5">
                    <form class="d-flex flex-column text-left text-white" action="">
                        <div class="header text-center mb-5">
                            <span class="header-text h1">Set The Event</span>
                        </div>
                        <div class="row form-content">
                            <div class="col-3">
                                <label class="form-content-label" for="#price-span">Price</label>    
                            </div>
                            <div class="col-9">
                                <span class="form-content-input1" id="price-span">$270</span>
                            </div>
                            <div class="col-3">
                                <label class="form-content-label" for="#people-select">People</label>  
                            </div>
                            <div class="col-9">
                                <select class="form-content-input form-content-input1" name="people" id="people-select">
                                    <option class="select-options text-dark" value="1">1</option>
                                    <option class="select-options text-dark" value="2">2</option>
                                    <option class="select-options text-dark" value="3">3</option>
                                    <option class="select-options text-dark" value="4">4</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label class="form-content-label" for="#name-input">Name</label>   
                            </div>
                            <div class="col-9">
                                <input class="form-content-input" id="name-input" type="text" value="John Doe">
                            </div>
                            <div class="col-3">
                                <label class="form-content-label" for="#mail-input">Mail</label>   
                            </div>
                            <div class="col-9">
                                <input class="form-content-input" id="mail-input" type="text">
                            </div>
                            <div class="col-3">
                                <label class="form-content-label" for="#phone-input">Phone</label>   
                            </div>
                            <div class="col-9">
                                <input class="form-content-input" id="phone-input" type="text">
                            </div>
                            <div class="col-3">
                                <label class="form-content-label" for="#comment-input">Comment</label>    
                            </div>
                            <div class="col-9">
                                <input class="form-content-input form-content-comment-input" id="comment-input" type="text">
                            </div>
                        </div>
                        <input class="submit-button mt-5 mx-auto px-4 py-2" type="submit" value="Send your booking">
                    </form>
                </div>
                <div class="col-6 the-image-div">
                    <div class="the-image-div-background d-flex flex-column justify-content-end pb-3">
                        <span class="the-image-div-spans d-block">31st East Street, New York, NY</span>
                        <span class="the-image-div-spans d-block">T, 987 2345 743</span>
                        <span class="the-image-div-spans d-block">e, INFO@YOURWEB.COM</span>
                    </div>
                </div>
            </div>
        </div>    
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
