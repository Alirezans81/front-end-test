<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- My Style -->
    <link rel="stylesheet" href="style.css">
</head>
  <body class="d-flex justify-content-center align-items-center py-5 py-md-0 d-md-block">
    <div class="hole-div d-flex flex-column justify-content-center align-items-center m-auto p-5">
        <h4 class="mb-4 mr-md-auto">Registration Form</h4>
        <form action="" class="row">
            <div class="label-input-div col-md-6 d-flex flex-column mt-3">
                <label class="lables-inputs" for="first-name-input">First Name</label>
                <input class="px-3 py-1 inputs" id="first-name-input" type="text">
            </div>
            <div class="label-input-div col-md-6 d-flex flex-column mt-3">
                <label class="lables-inputs" for="last-name-input">Last Name</label>
                <input class="px-3 py-1 inputs" id="last-name-input" type="text">
            </div>
            <div class="label-input-div col-md-6 d-flex flex-column mt-3">
                <label class="lables-inputs" for="birthday-input">Birthday</label>
                <input class="px-3 py-1 inputs" id="birthday-input" type="date">
            </div>
            <div class="label-input-div col-md-6 d-flex flex-md-column justify-content-between mt-3">
                <label class="lables-inputs" for="">Gender</label>
                <div class="radio-inputs">
                    <input class="inputs" name="gender-input" id="male-gender-input" type="radio">
                    <label for="male-gender-input">Male</label>
                    <input class="inputs" name="gender-input" id="female-gender-input" type="radio">
                    <label for="female-gender-input">Female</label>
                </div>
            </div>
            <div class="label-input-div col-md-6 d-flex flex-column mt-3">
                <label class="lables-inputs" for="email-input">Email</label>
                <input class="px-3 py-1 inputs" id="email-input" type="text">
            </div>
            <div class="label-input-div col-md-6 d-flex flex-column mt-3">
                <label for="phone-number-input">Phone Number</label>
                <input class="px-3 py-1 inputs" id="phone-number-input" type="text">
            </div>
            <div class="label-input-div col-12 d-flex flex-column mt-3 mb-3">
                <label class="lables-inputs" for="first-name-input">First Name</label>
                <select class="px-3 py-2 inputs" name="subject" id="subject-input">
                    <option value="" disabled selected>Choose Option</option>
                    <option value="">Owner</option>
                    <option value="">Candidate</option>
                    <option value="">Voter</option>
                </select>
            </div>
            <div class="label-input-div col-4 d-flex flex-column mt-4">
                <input class="btn btn-primary submit-button" type="submit" value="Submit">
            </div>
            
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
