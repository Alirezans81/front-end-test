<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6656344507.js" crossorigin="anonymous"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-primary d-flex justify-content-center align-items-center">
    <div class="content bg-white">
        <div class="image-div"></div>
        <form class="row p-5" action="">
            <h4 class="col-12 mb-4 header ">Registeration Info</h4>
            <div class="col-12 mt-4">
                <input class="w-100 my-border-bottom my-color" type="text" placeholder="NAME">
            </div>
            <div class="col-md-6 col-12 mt-4">
                <div class="birthday-div d-flex justify-content-md-between align-items-center">
                    <input class="w-100 my-border-bottom my-color" type="text" value="" placeholder="BIRTHDAY">
                    <i class="fa fa-calendar ml-2 mr-md-3 calender-icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-md-6 col-12 d-flex justify-content-center align-items-center mt-4">
                <select class="w-100 my-border-bottom my-color" name="" id="">
                    <option value="" disabled selected>GENDER</option>
                    <option value="">MALE</option>
                    <option value="">FEMALE</option>
                </select>
            </div>
            <div class="col-12 mt-4">
                <select class="w-100 my-border-bottom my-color" name="" id="">
                    <option value="" disabled selected>CLASS</option>
                    <option value="">MATH</option>
                    <option value="">COMPUTER</option>
                </select>
            </div>
            <div class="col-5 mt-4">
                <div class="">
                    <input class="my-border-bottom my-color" type="text" value="" placeholder="REGISTERATION CODE">
                </div>
            </div>
            <div class="col-7"></div>
            <div class="col-6 mt-5">
                
                <input class="btn btn-success submit-button px-3" type="submit" value="Submit">
            </div>
            <div class="col-6"></div>
        </form>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
